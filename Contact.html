<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to you queries and help you succeed.Feel free to get in touch with us.</p>
    </div>
    <div class="contact-box">
        <div class="contact-left">
            <h3>sent your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Godam Swapna">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="6301898297">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="godamswapna123@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="ProductDemo">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="your message"></textarea>
                <button type="submit">SEN</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>godamswapna123@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>6301898297</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#50-1, yapalguda,Neradigonda,Adilabad</td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
